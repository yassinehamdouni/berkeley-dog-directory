<!DOCTYPE html>
<html>
    <head>
        <title>Bob</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Bob of House Dreyer</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-4">
            <div class="photo">
              <img class="dogphoto" src="https://user-images.githubusercontent.com/67022362/85469204-3ba03900-b562-11ea-8169-91f67d5f8306.JPG" alt="Zizou dog">
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>Bob Dog, Dathound, Abobob Lincoln</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Dachshund (50%), Miniature Grey Wolf (50%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>1 ft 2 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>25 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>1 ft 8 inches</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>N/A</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>January 25, 1995</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>"Four score and seven years ago.."</p>
      <footer class="blockquote-footer"><cite title="Source Title"> Bob Dog </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
