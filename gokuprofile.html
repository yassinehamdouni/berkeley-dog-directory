<!DOCTYPE html>
<html>
    <head>
        <title>Goku</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Goku of House Pandolfo</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="photo">
              <img class="dogphoto" src="goku1.JPG" alt="Goku dog">
            </div>
          </div>
          <div class="col-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>G, G-Money, Oatmeal Baby</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Golden Retriever (50%), Griffon (50%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>2 ft 6 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>80 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>3 ft 8 inches</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>Car Rides, Food Discipline</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>December 15, 2015</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>"Personal space", you say? </p>
      <footer class="blockquote-footer"><cite title="Source Title"> Goku </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
