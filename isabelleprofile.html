<!DOCTYPE html>
<html>
    <head>
        <title>Isabelle</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Isabelle of House Bird</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-4">
            <div class="photo">
              <img class="dogphoto" src="https://user-images.githubusercontent.com/67022362/85469344-67232380-b562-11ea-9cc0-8d91dba106ed.PNG" alt="Isabelle dog">
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>60 Minutes, Take It Izzyyy, The Prophet</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Portuguese Water Dog (50%), CAT Scan (50%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>2 ft 8 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>45 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>3 ft 2 inches</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>Birds, Father Time</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>July 8, 1879</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>"Sickness Be Gone!"</p>
      <footer class="blockquote-footer"><cite title="Source Title"> Isabelle </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
