<!DOCTYPE html>
<html>
    <head>
        <title>Maisy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Maisy of House Mohsenin</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-4">
            <div class="photo">
              <img class="dogphoto" src="avadog.jpeg" alt="Goose dog">
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>Pink Panther</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Adorable (100%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>1 ft 6 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>45 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>2 ft 6 inches</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>Still raw, needs to develop</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>September 6, 2019</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>* Adorable sounds * </p>
      <footer class="blockquote-footer"><cite title="Source Title"> Maisy </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
