<!DOCTYPE html>
<html>
    <head>
        <title>Rocket</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Rocket of House Goldberg</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-4">
            <div class="photo">
              <img class="dogphoto" src="rocket.jpg" alt="Rocket dog">
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>LeBrawn James, Brocket Osweiler</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Scooby Doo (50%), Ridgeback (50%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>3 ft 8 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>100 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>4 ft</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>Lacks spacial awareness</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>April 28, 2016</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>"Drew Lock > Patrick Mahomes"</p>
      <footer class="blockquote-footer"><cite title="Source Title"> Rocket </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
