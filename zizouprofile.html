<!DOCTYPE html>
<html>
    <head>
        <title>Zizou</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
      <a href="index.html" style="text-decoration: none;">
    	<img src="dogphoto.png" id="logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="pageheader">Zizou of House Hebert</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-5 col-lg-4">
            <div class="photo">
              <img class="dogphoto" src="zizou.png" alt="Zizou dog">
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7 offset-md-1">
            <div class="stats">
              <table>
                <tr>
                  <th>Nicknames</th>
                  <td>Slink, Zinedine</td>
                </tr>
                <tr>
                  <th>Breed</th>
                  <td>Beagle (50%), Algerian (25%), French (25%)</td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td>1 ft 2 inches</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>25 lbs</td>
                </tr>
                <tr>
                  <th>Length</th>
                  <td>1 ft 8 inches</td>
                </tr>
                <tr>
                  <th>Weaknesses</th>
                  <td>Short wingspan, even shorter fuse</td>
                </tr>
                <tr>
                  <th>Birthday</th>
                  <td>May 1, 1998</td>
                </tr>
            </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
  <div class="card-header">
    Famous Quote
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>"Materazzi? Qu'il aille se faire foutre."</p>
      <footer class="blockquote-footer"><cite title="Source Title"> Zizou </cite></footer>
    </blockquote>
  </div>
</div>
    </body>
</html>
